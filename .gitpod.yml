tasks:
  - init: |
      nvm use 12.18.1
      yarn && yarn build
      git clone https://github.com/botpress/studio.git
      cd studio/ && yarn && yarn build && yarn package
    command: |
      nvm use 12.18.1
      DEV_STUDIO_PATH=/workspace/botpress/studio/packages/studio-be/out yarn run start
    openMode: split-right
    name: Builds & run Botpress

vscode:
  extensions:
    - esbenp.prettier-vscode@5.7.1:GDba64T6G+TUi1qmc6BE3A==
    - oderwat.indent-rainbow@7.4.0:fDVCkGVYd1R2lfcs1tHk+Q==
    - humao.rest-client@0.24.4:zy4YO0p/vGcDbgPap4k4+A==
    - wayou.vscode-todo-highlight@1.0.4:TEjqQVt71hdvHUZA7eWgHA==

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: false
    addComment: true
    addBadge: true
    addLabel: prebuilt-ready
